<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- added traiangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) =0.5 x b x h</p>
                        <div>
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <p>Area : <span id="tringle-area"></span>cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- added rectangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area = width X length</p>
                        <div>
                            <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="w">
                            <span>cm</span>
                            <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="l">
                            <span>cm</span>
                        </div>
                        <p>Area : <span id="rectangle-area"></span>cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculaterectangle()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Calcultion area</h3>
            </div>
        </div>
    </main>
    <script src="script/scripts.js"></script>
</body>

</html>
